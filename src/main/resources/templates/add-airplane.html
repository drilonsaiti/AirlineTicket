

<section class="about-banner relative" id="banners">
    <div class="overlay overlay-bg"></div>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="about-content col-lg-12">
                <h1 class="text-white">
                    Add new airplane
                </h1>
            </div>
        </div>
    </div>
</section>

<div class="container mb-4" xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <div class="col-md-5">
            <form method="POST" th:action="@{'/airplanes/{id}' (id=${plane?.id})}">
                <div class="form-group">
                    <label for="nameOfAirplane">Name of Airplane </label>
                    <input type="text"
                           class="form-control"
                           id="nameOfAirplane"
                           name="nameOfAirplane"
                           th:value="${plane?.getNameOfAirplane()}"
                           required
                           placeholder="Enter name of airplane">
                </div>

                <div class="form-group">
                    <label for="yearOfCreatedPlane">Year of Created</label>
                    <input type="text"
                           class="form-control"
                           id="yearOfCreatedPlane"
                           name="yearOfCreatedPlane"
                           th:value="${plane?.getYearOfCreated()}"
                           required
                           placeholder="Enter year of created">
                </div>

                <div class="form-group">
                    <label for="totalSeatsPlane">Total seats</label>
                    <input type="text"
                           class="form-control"
                           id="totalSeatsPlane"
                           name="totalSeatsPlane"
                           th:value="${plane?.getTotal_seats()}"
                           required
                           placeholder="Enter total seats">
                </div>

                <button id="submit-from-add-balloon" type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/airplanes">Back</a>
            </form>
        </div>
    </div>
</div>
