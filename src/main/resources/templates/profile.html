

<!-- start banner Area -->

    <div class="overlay overlay-bg"></div>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="about-content col-lg-12">
                <h1 class="text-white">
                    Profile
                </h1>
            </div>
        </div>

<br/>

<div class="container"  xmlns:th="http://www.thymeleaf.org">

    <div class="container text-center">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link active" href="/profile">My profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/profile/settings">Settings</a>
        </li>
        <li class="nav-item">
            <a class="nav-link btn btn-danger" href="/logout"> <i class="fa fa-sign-out"></i>Logout</a>
        </li>

    </ul>
    </div>

<section>

    <div class="card">
        <div class="card-body">

            <div class="container text-center">

            <img  src="/img/userlogo.png" style="height: 200px; weight:200px;"/>

            </div>
            <h1 class="text-center" th:text="${user.get().getName() + ' ' + user.get().getSurname()}"></h1>
    <table class="table text-center">
        <thead>
        <tr>
            <th scope="row">@username</th>
            <td><span th:text="${user.get().getUsername()}"></span></td>
        </tr>

        <tr>
            <th scope="row">Email</th>
            <td><span th:text="${user.get().getEmail()}"></span></td>
        </tr>

        <tr>
            <th scope="row">Role</th>
            <td><span th:text="${user.get().getRole()}"></span></td>
        </tr>

        <tr>
            <th scope="row">Account active</th>
            <td><span th:text="${user.get().isEnabled()}"></span></td>
        </tr>
        </thead>
    </table>
        </div>
    </div>

</section>

</div>
